<!doctype html>
<html lang="en">
  <head>
    <title>Sign-Up!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  </head>
  <body>
    <h1>signup!</h1>
    <div class="container">
      <div class="was-validated">
    <input type="email" class="form-control-lg" placeholder="email" id="email" required="true" />
    <input type="password" class="form-control-lg" placeholder="password" id="pass"/><span id="allgood"></span>
    </div>
    <table class="table">
    <tr>
      <tr><td id="upper" class="glyphicon glyphicon-remove"></td><td>At least one Uppercase letter</td></tr>
      <tr><td id="lower" class="glyphicon glyphicon-remove"></td><td>At least one Lowercase letter</td></tr>
      <tr><td id="number" class="glyphicon glyphicon-remove"></td><td>At least one Number</td></tr>
      <tr><td id="length" class="glyphicon glyphicon-remove"></td><td>At least Eight characters</td></tr>
      <tr><td id="special" class="glyphicon glyphicon-remove"></td><td>At least one Special character</td></tr>
    </tr>
  </table>
</div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
